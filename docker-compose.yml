version: '3.4'
services:
  goitcshw06:
    image: goitcshw06
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    depends_on:
      - mongo
      - socket

  socket:
    build:
      context: .
      dockerfile: Dockerfile.socket
    ports:
      - "5000:5000"
    volumes:
      - .:/app

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: